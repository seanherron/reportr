<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Foundation 5</title>

	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/foundation.min.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/normalize.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">

	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/foundation.min.css') }}">
	<script src="{{ url_for('static', filename='js/modernizr.js') }}"></script>
</head>

<body>
	<nav class="top-bar" data-topbar>
		<ul class="title-area">
    		<li class="name">
    			<h1><a href="/">FAERS Report Generator</a></h1>
    		</li>
    		<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    	</ul>

		<section class="top-bar-section">
			<!-- Right Nav Section -->
			<ul class="right">
      			<li class="active"><a href="#">Right Nav Button Active</a></li>
      			<li class="has-dropdown">
      				<a href="#">Right Button with Dropdown</a>
      				<ul class="dropdown">
      					<li><a href="#">First link in dropdown</a></li>
      				</ul>
      			</li>
      		</ul>
    	</section>
	</nav>
<div class="content">
	{% for message in get_flashed_messages() %}
		<div class=flash>{{ message }}</div>
	{% endfor %}

	{% block body %}{% endblock %}
</div>
	<script src="{{ url_for('static', filename='js/vendor/jquery.js') }}"></script>
	<script src="{{ url_for('static', filename='js/foundation.min.js') }}"></script>
	<script>
		$(document).foundation();
	</script>
</body>
</html>
