<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>{% if page_title %}{{ page_title }} | {% endif %}FAERS Reporter</title>

	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/foundation.min.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/normalize.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">

	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/foundation.min.css') }}">
	<script src="{{ url_for('static', filename='js/modernizr.js') }}"></script>
	<script src="{{ url_for('static', filename='js/select2.min.js') }}"></script>
</head>

<body>
<nav class="top-bar" data-topbar="">
	<!-- Title -->
	<ul class="title-area">
		<li class="name"><h1><a href="/">FAERS Reporter</a></h1></li>
	</ul>
</nav>
<div class="content">
	{% for message in get_flashed_messages() %}
		<div class=flash>{{ message }}</div>
	{% endfor %}
	
	<form method="POST" action="/search">
		<div class="row collapse">
			<div class="small-10 columns">
				<input type="text" id="searchBar" placeholder="Search" name="query" {% if query %}value="{{ query }}"{% endif %}>
			</div>
			<div class="small-2 columns">
				<input type="submit" value="Submit" class="button postfix">
			</div>
		</div>
	</form>
	
	{% block body %}{% endblock %}
</div>
	<script src="{{ url_for('static', filename='js/vendor/jquery.js') }}"></script>
	<script src="{{ url_for('static', filename='js/foundation.min.js') }}"></script>
	<script>
		$(document).foundation();
	</script>
	<script>
		$(document).ready(function() { $("#searchBar").select2(); });
	</script>
</body>
</html>
